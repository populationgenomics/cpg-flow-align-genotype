[workflow]

# exome/genome workflows choose one of these default values
exome_realignment_shards = 1
genome_realignment_shards = 10

# use the HIGHMEM template machine type for alignment
align_use_highmem = false

# whether to bank the sorted BAM to GCP (temp) prior to markdup
checkpoint_sorted_bam = false

scatter_count_genotype = 50

# storage required for the post-processing of the gVCF files
postproc_gvcf_storage = 20

# Experimentally validated best reblocking bands for GATK ReblockGVCF, from seqr-loader config
reblock_gq_bands = [13, 20, 30, 40]

# attached storage for haplotypecaller jobs, defaulting to 40 for Genomes, and None for other seqencing_types
#haplotypecaller_storage = 100

# number of threads to use for alignment, defaulting to 32 on a 16-core machine
#align_threads

# to manually set the storage attached to align jobs
#align_storage = 100

# set to assign a specific amount of RAM to the picard jobs, defaults available
#picard_mem_gb

# set to override the picard attached storage, default 250
picard_storage_gb = 250

name = 'align_genotype'

input_cohorts = []
sequencing_type = 'genome'

# used to make sure we don't repeat previously completed stages
check_expected_outputs = true

# the method to register outputs, can be missing - will not generate metamist analysis entries
status_reporter = 'metamist'

[cramqc]
assume_sorted = true
num_pcs = 4
genome_contam_ud = "gs://cpg-common-main/references/hg38/v0/contamination-resources/1000g/1000g.phase3.100k.b38.vcf.gz.dat.UD"
genome_contam_bed = "gs://cpg-common-main/references/hg38/v0/contamination-resources/1000g/1000g.phase3.100k.b38.vcf.gz.dat.bed"
genome_contam_mu = "gs://cpg-common-main/references/hg38/v0/contamination-resources/1000g/1000g.phase3.100k.b38.vcf.gz.dat.mu"
exome_contam_ud = "gs://cpg-common-main/references/hg38/v0/contamination-resources/1000g/whole_exome_illumina_coding_v1.Homo_sapiens_assembly38.1000g.contam.UD"
exome_contam_bed = "gs://cpg-common-main/references/hg38/v0/contamination-resources/1000g/whole_exome_illumina_coding_v1.Homo_sapiens_assembly38.1000g.contam.bed"
exome_contam_mu = "gs://cpg-common-main/references/hg38/v0/contamination-resources/1000g/whole_exome_illumina_coding_v1.Homo_sapiens_assembly38.1000g.contam.mu"
genome_evaluation_interval_lists = "gs://cpg-common-main/references/hg38/v0/wgs_evaluation_regions.hg38.interval_list"
exome_evaluation_interval_lists = "gs://cpg-common-main/references/hg38/v0/exome_evaluation_regions.v1.interval_list"

# defaults for the storage to attach to QC jobs for the CRAM file
exome_cram_gb = 20
genome_cram_gb = 100

